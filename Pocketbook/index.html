<!doctype html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" />
            <hr>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <h2>Join Pocketbook</h2>

            <form>
                <div class="form-group row">
                    <div class="col-xs-6">
                        <label for="code">First name</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-6">
                        <label for="code">Last name</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-6">
                        <label for="code">Email address</label>
                        <input type="email" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-6">
                        <label for="code">Password</label>
                        <input type="password" class="form-control" />
                    </div>
                </div>

                <a class="btn btn-default" href="#" role="button">Create account</a>
            </form>
        </div>


    </div>

    <div class="footer">
        <div class="container">
            <hr>

            <ul>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">Help Center</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
